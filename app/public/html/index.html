<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>upload S3</title>


</head>
<body>

    <div class="container">
        <div class="page-header">
            <h1>Upload from local to S3</h1>
        </div>

        <form id="form-upload" action="/v1/upload" enctype="multipart/form-data" method="post">
            <div class="row">
                <div class="col-lg-12">
                    <fieldset class="form-group">
                        <label>file 1</label>
                        <input class="form-control" type="file" name="img_files[]" required />
                    </fieldset>

                    <!--<fieldset class="form-group">-->
                        <!--<label>file 2</label>-->
                        <!--<input class="form-control" type="file" name="img_files[]" required />-->
                    <!--</fieldset>-->

                    <!--<fieldset class="form-group">-->
                        <!--<label>file 3</label>-->
                        <!--<input class="form-control" type="file" name="img_files[]" required />-->
                    <!--</fieldset>-->

                    <!--<fieldset class="form-group">-->
                        <!--<label>file 4</label>-->
                        <!--<input class="form-control" type="file" name="img_files[]" required />-->
                    <!--</fieldset>-->

                    <hr />

                    <button type="submit" id="btn-upload" class="btn btn-success btn-md pull-right">Upload</button>
                </div>
            </div>
        </form>

        <hr />

        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">0%</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <script>
        $(function() {
            // CSS를 통해서 progress bar가 이쁘게 나올 수 있도록 설정할 것
            var progressBar = $('.progress-bar');
//            var percent = $('.percent');
            var status = $('#status');

            $('#form-upload').ajaxForm({
                beforeSend: function() {
                    status.empty();
                    var percentVal = '0%';
                    progressBar.width(percentVal);
                    progressBar.html(percentVal);
                },
                uploadProgress: function(event, position, total, percentComplete) {
                    var percentVal = percentComplete + '%';
                    console.info(percentComplete);
                    progressBar.width(percentVal);
                    progressBar.html(percentVal);
                },
                complete: function(xhr) {
                    status.html(xhr);
                }
            });
        });
    </script>
</body>
</html>
